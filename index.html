<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Universo Candy</title>
  <style>
    body{
      margin:0;
      overflow:hidden;
      background: radial-gradient(circle at center, #0a0a25 0%, #000 100%);
      font-family: Arial, sans-serif;
    }

    /* ESCENA 3D */
    .scene{
      width:100vw;
      height:100vh;
      perspective:1000px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* UNIVERSO INCLINADO */
    .universe{
      position:relative;
      width:100%;
      height:100%;
      transform-style:preserve-3d;
      transform: rotateX(70deg);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* SOL */
    .sun{
      position:absolute;
      font-size:60px;
      color:#ffcc00;
      text-shadow:0 0 20px #ffcc00, 0 0 40px #ffaa00, 0 0 60px #ff9900;
      z-index:5;
    }

    /* ÓRBITAS */
    .orbit{
      position:absolute;
      border:1px solid rgba(255,255,255,0.08);
      border-radius:50%;
      animation:rotate linear infinite;
      transform-style:preserve-3d;
    }

    .planet{
      position:absolute;
      top:-10px;
      left:50%;
      transform: translateX(-50%) rotateX(-70deg); /* mantiene la perspectiva 3D */
      width:15px;
      height:15px;
      border-radius:50%;
      background: #00ffff;
    }

    @keyframes rotate{
      from{ transform:rotateZ(0deg); }
      to{ transform:rotateZ(360deg); }
    }

    .spotify{
      position:absolute;
      bottom:30px;
      z-index:10;
      transform: rotateX(-70deg);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="universe">
      <div class="sun">Candy ☀️</div>
      <div class="orbit-container"></div>
      <div class="spotify">
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/track/4IhKLu7Vk3j2TLmnFPl6To?utm_source=generator"
          width="300" height="80" frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector(".orbit-container");

    const planetColors = ["#00ffff","#ff00ff","#ffff00","#ff8800","#00ff88","#ffffff"];

    for(let i=0; i<7; i++){
      const orbit = document.createElement("div");
      orbit.classList.add("orbit");

      const size = 100 + i*50;
      orbit.style.width = size+"px";
      orbit.style.height = size+"px";
      orbit.style.top = "50%";
      orbit.style.left = "50%";
      orbit.style.marginLeft = -size/2+"px";
      orbit.style.marginTop = -size/2+"px";
      orbit.style.animationDuration = (10+i*3)+"s";

      const planet = document.createElement("div");
      planet.classList.add("planet");
      planet.style.background = planetColors[i % planetColors.length];

      orbit.appendChild(planet);
      container.appendChild(orbit);
    }
  </script>
</body>
</html>
